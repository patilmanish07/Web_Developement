<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Registration:-</h1>
        <hr/>
        <p>Enter your information to register with us:-</p>
         
        <label form="fn"><b>Mobile Number-</b></label>
        <input type="text" placeholder="Enter Your Mobile Number" name='fn' id='fn' required/>

        <label form="fn"><b>First Name:-</b></label>
        <input type="text" placeholder="First-Name" name='fn' id='fn' required/>

        <label form="fn"><b>Email-id:-</b></label>
        <input type="text" placeholder="Enter Your Mail-id" name='fn' id='fn' required/>

        <label form="psw"><b>Password:-</b></label>
        <input type="password" placeholder="Enter Password" name='psw' id='psw' required/>

        <label form="cpsw"><b>Confirm-Password:-</b></label>
        <input type="password" placeholder="Enter Confirm Password" name='cpsw' id='cpsw' required/>

        <hr/>
        <button class='registerbtn' type='submit'>Register</button>
        <hr/>
    </form>
</div>
</body>
</html>
