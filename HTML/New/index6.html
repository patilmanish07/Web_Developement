<!-- Code used to demonstrate the Div/Span/Label Tag in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: dotted black;">
        <div>
        <p>Welcome to HTML.</p>
        <span style="display:inline">This is span element which is holds this text</span><br />
        <label>This is Label tag</label>
        </div>
    </div>
</body>
</html>
