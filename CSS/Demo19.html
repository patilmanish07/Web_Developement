<!DOCTYPE html>
<html>
<head>
   <title>CSS-Learning</title>
   <style>
       .style1 {
            color:black;
            font-family: Times new roman;
       }

       .style2 {
            color:red;
            font-family: cursive;
       }
       #mydiv {
        height: 200px;
        width: 250px;
        background-color: yellow;
        padding: 10px;
       }
  </style>
</head>

<body>
  <div id="mydiv">
    <h2 class="style1">Heading 1</h2>
    <p class="style1">This is a paragraph for heading 1</p>
    <h2 class="style2">Heading 2</h2>
    <p class="style2">This is a paragraph for heading 2</p>
  </div>
</body>

</html>
