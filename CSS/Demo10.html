<!DOCTYPE html>
<html></html>
<head>
   <Title>CSS Learning</Title>
   <style type="text/css">
        p.example1{
            border: 5px solid;
            border-bottom-color: #009900;  /*Green*/
            border-top-color: #FF0000;     /*Red*/
            border-left-color: #330000;    /*Brown*/
            border-right-color: #0000cc;   /*Blue*/
        }
        p.example {
            border: 5px solid;
            border-color: #009900;
        }
    </style>    
</head>
<body>
      <p class="example1">This example is showing all the borders in different colors</p>
      <p class="example2">This example is showing all the borders in green color only</p>
</body>

</html>
