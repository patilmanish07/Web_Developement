<!DOCTYPE html>
<html>
 
<head>
    <title>CSS-Learning</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#mydiv {
            transform: rotateX(150deg);   
            transform: rotateZ(150deg); 
        }

    </style>    
</head>

<body>
     <div>This is box 1</div>
     <p>Rotate Y-axis</p>
     <div id="mydiv">This is box 2</div>
</body>

</html>
