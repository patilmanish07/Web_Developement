<!DOCTYPE html>
<html>
 
<head>
    <title>CSS-Learning</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#mydiv {
            transform: rotate(20deg);
            transform: skewX(-20deg);
            transform: skewY(-20deg);
        }

    </style>    
</head>

<body>
     <div>This is box 1</div>
     <div id="mydiv">This is box 2</div>
     <div>This is box 3</div>
     <div id="mydiv">This is box 4</div>
</body>

</html>
