<!DOCTYPE html>
<html>
 
<head>
    <title>CSS-Learning</title>
    <style>
        #grad1 {
            height: 100px;
            background: linear-gradient(to bottom right,red,blue);
        }
        #grad2 {
            height: 100px;
            width: 550px;
            background: radial-gradient(red 5%, green 15%, pink 60%);
        }
        #grad3 {
            height: 100px;
            width: 550px;
            background: repeating-radial-gradient(blue,yellow 15%,green 15%);
        }
    </style>    
</head>

<body>
     <div id="grad1"></div>
     <div id="grad2"></div>
     <div id="grad3"></div>
</body>

</html>
