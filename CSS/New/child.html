<!--here we use Child Selector-subtype which is one of the type of the selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p{
            color:purple;
        }
    </style>
</head>
<body>
    <p>This is our first Paragraph</p>
    <div>
        <p>This is paragraph inside div</p>
        <span>
            <p>This is paragraph inside span</p>
        </span>
    </div>
</body>
</html>
